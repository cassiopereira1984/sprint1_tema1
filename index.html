<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--etiqueta meta de HTML5 que indica el tamaño de la ventana o área visible de una pantalla-->
    <title>Sprint1_nivel1</title>
    <link rel="stylesheet" href="estilo.css"

</head>
<body>
    <div class="principal">
        <header class="header">
            <div class="menu"> <!--se emplea para definir un bloque de contenido o sección de la página-->
                <div class="logo"></div>
                <nav class="nav">
                    <div class="home1">"Home"</div>
                    <div class="rutas1">"Rutas"</div>
                    <div class="historia1">"Historia"</div>
                </nav>
                <div class="social"></div>
            </div>
            <div class="texto-princial">
                <div class="centro">"Disfruta de la experiencia de otros viajeros"</div>
            </div>
        </header>
        <section class="section">
            <div class="articulo">
                <article class="articulos"></article>
                <article class="articulos"></article>
                <article class="articulos"></article>
                <article class="articulos"></article>
                <nav class="navegacion"></nav>
            </div>
            <aside class="aside"> <!--representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento.-->
                <div class="publicidad"></div>
                <div class="publicidad"></div>
            </aside>
        </section>
        <footer class="footer"> <!--representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección.-->
            <nav class="pie"></nav>
        </footer>
    </div>
</body>
</html>
